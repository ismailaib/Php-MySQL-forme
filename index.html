<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive card hover effects</title>
    </head>
    <body>
        <div class="card">
          <div class="card-container">
            <article class="card-article">
                <div class="card-data">
                    <img src="assets/img/img1.png" alt="card image" class="card-img">

                    <h1 class="card-title">Shield & Shining Star</h1>
                    <p class="card-description">Beautiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>

            <article class="card-article">
                <div class="card-data">
                    <img src="assets/img/img2.png" alt="card image" class="card-img">

                    <h1 class="card-title">Fire Light Sword</h1>
                    <p class="card-description">Beautiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>

            <article class="card-article">
                <div class="card-data">
                    <img src="assets/img/img3.png" alt="card image" class="card-img">

                    <h1 class="card-title">Incoming Messages</h1>
                    <p class="card-description">Beautiful card, with hover effects</p>
                </div>

                <div class="card-shapes">
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                    <span class="card-shape"></span>
                </div>
            </article>
          </div>
        </div>
    </body>
</html>
